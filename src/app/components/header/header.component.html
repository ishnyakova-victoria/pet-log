<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="logo" shape="round" [routerLink]="['/tabs/home']">
        <ion-img src="assets/img/logo.png"></ion-img>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button shape="round" [routerLink]="['/profile']">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
